<!DOCTYPE html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            LOGIN
        </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="project.css">
    </head>
    <body>
        <div class="baner">
            <div class="navbar">
                <img src="Images/3.png" class="logo">
                <ul>
                    <button class="loginbtn">LOG IN</button>
                </ul>
            </div>
            <div class="content">
                <h1>THE MENU</h1>
                <h2>We'll be there even before you know it.</h2>
                <p>Enjoy convinient and fast ordering of food from our own bakeries countrywide.</p>
            </div>
            <div class="wrapper">
                <span class="icon-close"><ion-icon
                name="close"></ion-icon></span>
                <div class="form login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon
                                name="mail"></ion-icon></span>
                            <input type="email"required id="email" id="email" name="email">
                            <Label for="email">Email</Label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon
                                name="lock"></ion-icon></span>
                            <input type="password"required id="password" id="password" name="password">
                            <Label for="password">Password</Label>
                        </div>
                        <div class="rem">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Forgot Password</a>
                        </div>
                        <button type="button" class="btn" id="loginButton">LOG IN</button>
                        <div class="reg">
                            <p>Dont't have an account?
                                <a href="#" class="reg-link">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="form register">
                    <h2>Register</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon
                                name="person"></ion-icon></span>
                            <input type="text"required>
                            <Label>Username</Label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email"required>
                            <Label>Email</Label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock"></ion-icon></span>
                            <input type="password"required>
                            <Label>Enter Password</Label>
                        </div>
                         <div class="input-box">
                            <span class="icon"><ion-icon name="lock"></ion-icon></span>
                            <input type="password"required>
                            <Label>Confirm Password</Label>
                        </div>
                        <div class="rem">
                            <label><input type="checkbox"required>I agree with the terms & conditions.</label>
                        </div>
                        <button type="submit" class="btn">REGISTER</button>
                        <div class="reg">
                            <p>Already have an account?
                                <a href="#" class="login-link">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script>
        function authenticate() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "john@gmail.com" && password === "1234") {
                window.location.href = "home.html";
                localStorage.setItem('loggedInUser', email)
            } 
            else {
                alert("Invalid username or password. Please try again.");
            }
        }
        document.getElementById("loginButton").addEventListener("click", function () {
            authenticate();
        });
    </script>
        <script src="project.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
